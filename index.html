<html>
  <head>
    <title>Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 0" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.5 0" radius="0.5" color="#FF0000"></a-sphere>
      <a-cylinder position="0 2.5 0" rotation="90 0 0" radius="0.5" height="1" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#00FF00"></a-plane>
      <a-sky color="#87CEEB"></a-sky>
      <a-camera position="0 1.6 5"></a-camera>
    </a-scene>
  </body>
</html>
